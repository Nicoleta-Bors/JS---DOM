<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="butt"><button class="backgroundAndQuote">Click here</button></p>
      <q class="quote">
        <em> Keep your face to the sunshine and you can never see the shadow. </em>
      </q>
      <p class="author">Helen Keller</p>

      <div class="counter">
        <button class="minus">-</button>
        <p class="value">5</p>
        <button class="plus">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
