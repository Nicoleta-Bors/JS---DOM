<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register With Us</h1>

      <form>
        <label for="username">Username</label> <br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username"
          required
        /><br />
        <p class="usernameCheck error"></p>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Enter email" required /><br />
        <p class="emailCheck error"></p>
        <label for="password">Password</label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter password"
          required
        /><br />
        <p class="passwordCheck error"></p>
        <label for="confPassword">Confirm password</label> <br />
        <input
          type="password"
          name="confPassword"
          id="confPassword"
          placeholder="Enter password again"
          required
        />
        <br />
        <p class="confPasswordCheck error"></p>
        <input id="submit" type="submit" value="Submit" required />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
